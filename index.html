<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sunflower Pattern</title>
<style>
    body {
        margin: 0;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>

<body>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// Fullscreen canvas
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const cx = canvas.width / 2;
const cy = canvas.height / 2;

// ------------------------------
// 1. PATRÓN DECORATIVO
// ------------------------------
ctx.strokeStyle = "#FFFFFF";
ctx.lineWidth = 1;

for (let i = 0; i < 16; i++) {
    for (let j = 0; j < 18; j++) {
        const radius = 150 - j * 6;

        // Semicírculo derecho
        ctx.beginPath();
        ctx.arc(cx, cy - 40, radius, Math.PI * 1.5, Math.PI / 2);
        ctx.stroke();

        // Semicírculo izquierdo
        ctx.beginPath();
        ctx.arc(cx, cy - 40, radius, Math.PI / 2, Math.PI * 1.5);
        ctx.stroke();
    }
}

// ------------------------------
// 2. ESPIRAL TIPO GIRASOL
// ------------------------------
const goldenAngle = 137.508 * (Math.PI / 180);
ctx.fillStyle = "#FFA216";

for (let i = 0; i < 140; i++) {
    let r = 4 * Math.sqrt(i);
    let theta = i * goldenAngle;

    let x = cx + r * Math.cos(theta);
    let y = cy + r * Math.sin(theta);

    ctx.beginPath();
    ctx.arc(x, y, 6, 0, Math.PI * 2);
    ctx.fill();
}

// ------------------------------
// 3. TEXTO PERSONALIZADO
// ------------------------------
ctx.fillStyle = "#FFA216";
ctx.font = "bold 48px Arial";
ctx.textAlign = "center";
ctx.fillText("Te amo Isa", cx, cy + 20);

</script>

</body>
</html>
