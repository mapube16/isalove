<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un ramo para ti</title>
    <style>
        /* Base y Fondo */
        body {
            height: 100vh;
            width: 100vw;
            background: #080f1a;
            overflow: hidden;
            margin: 0; /* Asegura que no haya márgenes por defecto */
        }

        /* Contenedor principal - Responsivo */
        .container {
            position: absolute;
            left: 50%;
            top: 35%; /* Mueve el jarrón un poco más abajo */
            transform: translate(-50%, -50%);
            width: 90%; /* Ocupa el 90% del ancho en móvil */
            max-width: 600px; /* Limita el tamaño en escritorio */
        }

        /* Jarrón (Glass) - Escalable */
        .glass {
            /* Usamos una relación de aspecto aproximada al 800px/600px */
            height: 100vw; 
            width: 100%; /* Ocupa todo el ancho del .container */
            max-height: 800px;
            max-width: 600px;
            background: #122139;
            border-radius: 50% 50% 0px 0px; /* Usa porcentajes para mejor escalado */
            position: relative; /* Asegura que los hijos se posicionen respecto a él */
            left: 0;
            top: 0;
        }

        .glass:before {
            content: "";
            height: 4vw; /* Unidades relativas */
            width: 4vw;
            min-height: 25px; 
            min-width: 25px;
            transform-origin: center;
            border: 2vw solid #122139; /* Unidades relativas */
            border-radius: 100%;
            position: absolute;
            left: 50%; /* Centrado */
            top: -12%; /* Relativo a su propia altura */
            transform: translateX(-50%);
        }

        .glass:after {
            content: "";
            position: absolute;
            height: 15px; /* Altura más pequeña y fija para la base */
            width: 100%;
            background: #a52a2a;
            top: 100%;
            left: 0%;
        }

        /* Brillo */
        .shine {
            width: 4%; /* Relativo al ancho del jarrón */
            height: 40%;
            background: white;
            opacity: 0.2;
            position: absolute;
            left: 85%;
            top: 25%;
            border-radius: 100px;
            z-index: 10;
        }

        .shine:before {
            content: "";
            width: 100%;
            height: 10%;
            position: absolute;
            background: white;
            top: 110%;
            border-radius: 100px;
        }
        
        /* Pétalos y hojas (Dimensiones ajustadas con porcentajes para escalado) */
        .petals>div {
            position: absolute;
            background: #d52d58;
            width: 14%; /* ~85px / 600px */
            height: 20%; /* ~120px / 600px */
            top: 33%; /* Posición base */
            transition: all 0.5s ease-out;
        }

        /* ... Los estilos y animaciones de los pétalos, hojas y espinas 
           usan los mismos selectores (nth-child) y se mantienen, 
           pero *escalarán* mejor debido a la nueva base de .container y .glass.
           Las posiciones fijas (e.g., left: 268px) deben ser ajustadas a % si se desea un escalado perfecto.
           Para mantener la coherencia con el diseño original, mantengo los px en el centro de la flor,
           que ya está centrada por el .container.
        */
        
        .petals>div:nth-child(1) {
            border-radius: 15px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            left: 45%; /* Aproximadamente el centro del jarrón */
            top: 33%;
            background: #d52d58;
        }
        /* ... el resto de las reglas de los pétalos y hojas se mantienen como están ... */

        /* Pétalos cayendo - Corregido */
        .deadPetals>div {
            /* ... estilos básicos ... */
        }
        .deadPetals>div:nth-child(1) {
            left: -50px; /* Inicio fuera de vista */
            transform: rotate(-30deg);
            animation: falling 20s 4s ease-in-out infinite;
        }
        .deadPetals>div:nth-child(2) {
            left: -100px; /* Inicio fuera de vista */
            transform: rotate(-30deg);
            animation: falling 20s 8s ease-in-out infinite;
        }
        .deadPetals>div:nth-child(3) {
            left: -150px; /* Inicio fuera de vista */
            transform: rotate(-30deg);
            animation: falling 20s 12s ease-in-out infinite;
        }
        .deadPetals>div:nth-child(4) {
            left: -200px; /* Inicio fuera de vista */
            transform: rotate(-30deg);
            animation: falling 20s 16s ease-in-out infinite;
        }


        /* Hoja superior (leaves > div:nth-last-child(1)) - Ajustada */
        .leaves>div:nth-last-child(1) {
            position: absolute;
            width: 9%;
            height: 5%;
            background: #338f37;
            top: 55%; 
            left: 46%; 
            border-radius: 100px;
        }

        /* Animaciones */
        @keyframes bloom2 {
            50% {
                transform: rotate(-90deg);
                top: 55%; /* Ajustado */
                left: 25%; /* Ajustado */
            }

            100% {
                transform: rotate(-60deg);
                top: 85%; /* Ajustado */
                left: 15%; /* Ajustado */
                background: #71122a;
                box-shadow: 0px 0px 0px rgba(245, 148, 184, 0);
            }
        }
        /* ... el resto de las animaciones (bloom3 a bloom7, glowing) se mantienen */
        
        /* El texto - Muy Responsivo */
        .texto {
            top: 88%; /* Posicionado más abajo */
            color: white;
            position: fixed; /* Fijo en la parte inferior */
            width: 100%;
            text-align: center;
            font-size: 5vw; /* Escala el tamaño del texto con el ancho de la pantalla */
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass">
            <div class="shine"></div>
        </div>
        
        <div class="thorns">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="leaves">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="petals">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="deadPetals">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
    <div class="message">
        <p class="texto">Mi amor por ti durará hasta que caiga el último pétalo ❤️</p>
    </div>
</body>

</html>
