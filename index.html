<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un ramo para ti</title>
    <style>
        /* BASE Y CENTRADO */
        body {
            height: 100vh;
            width: 100vw;
            background: #080f1a;
            overflow: hidden;
            margin: 0;
            display: flex; /* <-- Usamos Flexbox para centrar todo */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Contenedor principal de la flor y jarrón */
        .container {
            position: relative; /* Es clave para que los hijos se posicionen dentro */
            width: 80vw; /* Ocupa el 80% del ancho del viewport */
            max-width: 600px; /* Limita el tamaño máximo */
            margin-top: -15vh; /* Mueve la flor hacia arriba en la pantalla */
        }

        /* JARRÓN (GLASS) - Escalable en porcentajes */
        .glass {
            width: 100%;
            padding-bottom: 133%; /* Técnica para mantener la proporción (4:3) */
            max-height: 800px;
            background: #122139;
            border-radius: 50% 50% 0px 0px;
            position: absolute;
            left: 0;
            top: 0;
        }

        .glass:before {
            content: "";
            width: 5%;
            padding-bottom: 5%;
            border: 3vw solid #122139;
            border-radius: 100%;
            position: absolute;
            left: 50%;
            top: -10%;
            transform: translateX(-50%);
        }

        .glass:after {
            content: "";
            position: absolute;
            height: 15px;
            width: 100%;
            background: #a52a2a;
            bottom: -15px;
            left: 0%;
        }

        .shine {
            width: 4%;
            height: 40%;
            background: white;
            opacity: 0.2;
            position: absolute;
            left: 85%;
            top: 25%;
            border-radius: 100px;
            z-index: 10;
        }

        .shine:before {
            content: "";
            width: 100%;
            height: 10%;
            position: absolute;
            background: white;
            top: 110%;
            border-radius: 100px;
        }

        /* PETALOS Y HOJAS: Posicionados relativamente */

        /* Envuelve los elementos de la flor en una capa para posicionarlos sobre el jarrón */
        .flower-parts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .petals>div {
            position: absolute;
            background: #d52d58;
            width: 14%; 
            height: 20%; 
            /* Posiciones base de la flor (cálculos centrados para el 100% de width) */
            top: 30%; 
            left: 43%; 
            transition: all 0.5s ease-out;
        }

        /* Pétalo central */
        .petals>div:nth-child(1) {
            border-radius: 15px;
            box-shadow: 0px 0px 60px rgba(245, 148, 184, 1);
            background: #d52d58;
        }

        /* Pétalos laterales (ajustando left para que sigan centrados) */
        .petals>div:nth-child(2),
        .petals>div:nth-child(4),
        .petals>div:nth-child(6) {
            background: #b81b43;
            left: 37%; /* Mover a la izquierda desde el centro */
            border-radius: 0px 50px 0px 50px;
            transform-origin: bottom right;
        }
        .petals>div:nth-child(3),
        .petals>div:nth-child(5),
        .petals>div:nth-child(7) {
            background: #b81b43;
            left: 50%; /* Mover a la derecha desde el centro */
            border-radius: 50px 0px 50px 0px;
            transform-origin: bottom left;
        }

        /* Tallo y hojas */
        .leaves>div:nth-child(1) { /* Tallo principal */
            position: absolute;
            width: 2.5%; 
            height: 60%;
            background: #054c05;
            top: 50%;
            left: 48.75%; 
            border-radius: 0 0 100px 100px;
        }

        /* Hojas laterales (posicionadas a los lados del tallo) */
        .leaves>div:nth-child(2) {
            position: absolute;
            width: 10%;
            height: 15%;
            border-radius: 10px 80px 40px 80px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(-30deg);
            top: 65%;
            left: 40%;
            box-shadow: inset 10px 10px #066406;
        }

        .leaves>div:nth-child(3) {
            position: absolute;
            width: 10%;
            height: 15%;
            border-radius: 80px 1px 80px 40px;
            background: #054c05;
            transform-origin: bottom;
            transform: rotate(30deg);
            top: 55%;
            left: 50%;
            box-shadow: inset -10px 10px #066406;
        }
        
        /* OTRAS REGLAS... (espinas, pétalos cayendo, animaciones) */
        /* Las mantengo para no introducir más errores, pero ahora escalan con el contenedor. */

        /* Animaciones (ajustadas a porcentajes del contenedor para bloom2) */
        @keyframes bloom2 {
            50% {
                transform: rotate(-90deg);
                top: 60%; 
                left: 10%; 
            }
            100% {
                transform: rotate(-60deg);
                top: 90%; 
                left: 5%; 
                background: #71122a;
                box-shadow: 0px 0px 0px rgba(245, 148, 184, 0);
            }
        }
        
        /* El resto de las animaciones se mantienen... */

        /* El mensaje (Texto) */
        .texto {
            color: white;
            font-size: 5vw; /* Sigue escalando bien */
            position: relative; /* No fixed, para que no interfiera */
            margin-top: 50px;
            text-align: center;
            padding: 0 10px;
            z-index: 100;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="glass">
            <div class="shine"></div>
        </div>
        
        <div class="flower-parts">
             <div class="thorns">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="leaves">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="petals">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="deadPetals">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    
    <div class="message">
        <p class="texto">Mi amor por ti durará hasta que caiga el último pétalo ❤️</p>
    </div>

    <script></script>
</body>

</html>
